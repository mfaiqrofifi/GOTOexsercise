<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
  // Kode JavaScript kita
  function welcome(){
    alert('sim salabim')
    const contens=document.querySelector('.contents')
    contens.removeAttribute('hidden')
  }
  function increment(){
    document.getElementById('count').innerText++;
    console.log(document.getElementById('count').innerText)
    if(document.getElementById('count').innerText==7){
        const hiddenText=document.createElement('h4')
        hiddenText.innerText='Selamat datang sayang'
        const image=document.createElement('img')
        image.setAttribute('src','https://i.ibb.co/0V49VRZ/catto.jpg')
        const contens=document.querySelector('.contents')
        contens.appendChild(hiddenText).appendChild(image)
    }
  }
  window.addEventListener('load',welcome)
  document.getElementById('incrementButton').addEventListener('click',increment)
//   document.body.onload=welcome
//   document.getElementById('incrementButton').onclick=increment
</script>
</body>
</html>
